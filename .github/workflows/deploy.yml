name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    # 1️⃣ Checkout Repo
    - name: Check Out Repo
      uses: actions/checkout@v4
    
    # 2️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 3️⃣ Build and push image
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: asifrtu/paymentapp:latest

    - name: Verify Pushed Image
      run: docker pull asifrtu/paymentapp:latest  # Replace with your Docker Hub username and repository
    
    - name: Deploy on Ec2
      uses: appleboy/ssh-action@v1.0.3
      with:
         host: ${{ secrets.SSH_HOST }}
         username: ${{ secrets.SSH_USERNAME }}
         key: ${{ secrets.SSH_KEY }}
         script: |
          sudo docker pull asifrtu/paymentapp:latest
          sudo docker stop paymentapp || true
          sudo docker rm paymentapp || true
          sudo docker run -d --name paymentapp -p 3005:3000 asifrtu/paymentapp:latest