name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    # 1️⃣ Checkout Repo
    - name: Check Out Repo
      uses: actions/checkout@v4
    
    # 2️⃣ Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 3️⃣ Build and push image
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.user
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/paymentapp:latest

    - name: Verify Pushed Image
      run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/paymentapp:latest  # Replace with your Docker Hub username and repository
